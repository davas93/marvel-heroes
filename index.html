<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Marvel Studio</title>
	</head>
	<body>
		<main class="main">
			<audio class="music" src="audio/sound.mp3" autoplay loop></audio>
			<header class="header">
				<a
					href="https://www.marvel.com/"
					target="_blank"
					class="header-link"
				>
					<img src="img/logo.png" alt="marvel-logo" class="logo"
				/></a>
				<div class="ui">
					<div class="switch">
						<span class="switch-label">Dark</span>
						<input id="switch" type="checkbox" />
						<span class="switch-label">Light</span>
					</div>
					<div class="volume">
						<div class="volume-wrapper">
							<svg class="volume-icon">
								<use xlink:href="sprite.svg#volume"></use>
							</svg>
							<span class="volume-text">Volume</span>
						</div>
						<div class="volume-control">
							<input
								class="range"
								type="range"
								name="volume"
								min="0"
								max="100"
								value="10"
							/>
						</div>
					</div>
				</div>
			</header>
			<div class="slide slide-active">
				<img src="img/image-1.jpg" alt="avengres" />
			</div>
			<div class="slide">
				<img src="img/image-2.jpg" alt="avengres" />
			</div>
			<div class="slide">
				<img src="img/image-3.jpg" alt="avengres" />
			</div>
			<div class="slide">
				<img src="img/image-4.jpg" alt="avengres" />
			</div>
			<div class="slide">
				<img src="img/image-5.jpg" alt="avengres" />
			</div>
			<div class="slide">
				<img src="img/image-6.jpg" alt="avengres" />
			</div>
			<div class="slide active">
				<img src="img/image-7.jpg" alt="avengres" />
			</div>
			<div class="slide">
				<img src="img/image-8.jpg" alt="avengres" />
			</div>
			<div class="slide">
				<img src="img/image-9.jpg" alt="avengres" />
			</div>
			<div class="slide">
				<img src="img/image-10.jpg" alt="avengres" />
			</div>
			<div class="slide">
				<img src="img/image-11.jpg" alt="avengres" />
			</div>
			<a href="#heroes-section" class="anchor-link"
				><div class="arrow">
					<span></span>
					<span></span>
					<span></span></div
			></a>
		</main>
		<section id="heroes-section" class="content">
			<div class="container">
				<h1 class="section-title">Marvel Heroes</h1>
				<div class="filters">
					<div class="select-wrapper">
						<div class="select-label">Filter by movie</div>
						<div class="select-block">
							<svg class="filter-icon">
								<use xlink:href="sprite.svg#filter"></use>
							</svg>
							<input
								class="output-filter"
								type="text"
								disabled
								value="All"
							/>
							<ul class="dropdown" id="film">
								<li class="dropdown-item">All</li>
							</ul>
						</div>
					</div>
					<div class="select-wrapper">
						<div class="select-label">Filter by gender</div>
						<div class="select-block">
							<svg class="filter-icon">
								<use xlink:href="sprite.svg#filter"></use>
							</svg>
							<input
								class="output-filter"
								type="text"
								disabled
								value="All"
							/>
							<ul class="dropdown" id="gender">
								<li class="dropdown-item">All</li>
							</ul>
						</div>
					</div>
					<div class="select-wrapper">
						<div class="select-label">Filter by species</div>
						<div class="select-block">
							<svg class="filter-icon">
								<use xlink:href="sprite.svg#filter"></use>
							</svg>
							<input
								class="output-filter"
								type="text"
								disabled
								value="All"
							/>
							<ul class="dropdown" id="species">
								<li class="dropdown-item">All</li>
							</ul>
						</div>
					</div>
				</div>
				<span class="descr"
					>hover over a character to view information about him</span
				>
				<div class="cards"></div>
			</div>
		</section>
		<footer class="footer">
			<div class="container">
				<div class="footer-wrapper">
					<a href="https://www.marvel.com/" target="_blank">
						<svg class="footer-logo">
							<use xlink:href="sprite.svg#marvel-logo"></use>
						</svg>
					</a>
					<ul class="footer-links">
						<li class="footer-item">
							<a
								href="https://www.marvel.com/corporate/about"
								class="footer-link"
								target="_blank"
								>ABOUT MARVEL</a
							>
						</li>
						<li class="footer-item">
							<a
								href="https://www.marvel.com/help"
								class="footer-link"
								target="_blank"
								>HELP/FAQS</a
							>
						</li>
						<li class="footer-item">
							<a
								href="https://jobs.disneycareers.com/search-jobs"
								class="footer-link"
								target="_blank"
								>CAREERS</a
							>
						</li>
						<li class="footer-item">
							<a
								href="https://www.marvel.com/corporate/interns"
								class="footer-link"
								target="_blank"
								>INTERNSHIPS</a
							>
						</li>
					</ul>
					<ul class="footer-links">
						<li class="footer-item">
							<a
								href="https://www.marvel.com/corporate/advertising"
								class="footer-link"
								target="_blank"
								>ADVERTISING</a
							>
						</li>
						<li class="footer-item">
							<a
								href="https://www.marvelhq.com/"
								class="footer-link"
								target="_blank"
								>MARVELHQ.COM</a
							>
						</li>
						<li class="footer-item">
							<a
								href="https://www.marvel.com/signin?referer=http%3A%2F%2Fwww.marvel.com%2Fredeem"
								class="footer-link"
								target="_blank"
								>REDEEM DIGITAL COMICS</a
							>
						</li>
					</ul>
					<div class="socials">
						<span class="socials-text">FOLLOW MARVEL </span>
						<div class="socials-links">
							<a
								href="https://www.facebook.com/Marvel/"
								class="social-link"
								target="_blank"
								><svg class="social-icon">
									<use
										xlink:href="sprite.svg#facebook"
									></use></svg
							></a>
							<a
								href="https://twitter.com/marvel"
								class="social-link"
								target="_blank"
								><svg class="social-icon">
									<use
										xlink:href="sprite.svg#twitter"
									></use></svg
							></a>
							<a
								href="https://www.instagram.com/marvel/"
								class="social-link"
								target="_blank"
								><svg class="social-icon">
									<use
										xlink:href="sprite.svg#instagram"
									></use></svg
							></a>
							<a
								href="https://marvelentertainment.tumblr.com/"
								class="social-link"
								target="_blank"
								><svg class="social-icon">
									<use
										xlink:href="sprite.svg#tumblr"
									></use></svg
							></a>
							<a
								href="https://www.youtube.com/marvel"
								class="social-link"
								target="_blank"
								><svg class="social-icon">
									<use
										xlink:href="sprite.svg#youtube"
									></use></svg
							></a>
							<a
								href="https://www.snapchat.com/add/marvelhq"
								class="social-link"
								target="_blank"
								><svg class="social-icon">
									<use
										xlink:href="sprite.svg#snapchat"
									></use></svg
							></a>
							<a
								href="https://www.pinterest.ru/marvelofficial/_created/"
								class="social-link"
								target="_blank"
								><svg class="social-icon">
									<use
										xlink:href="sprite.svg#pinterest"
									></use></svg
							></a>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="dist/dev-bundle.js"></script>
	</body>
</html>
